<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			label{
				width: 200px;
				height: 200px;
				border: 1px solid;
				float: left;
				position: relative;
				overflow: hidden;
			}
			input{
				position:absolute;
				left: -50px;
				top:-50px;
			}
			label>span{
				position:absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
			}
			input:checked + span{
				background: pink;
			}
		</style>
	</head>
	<body>
		<label>
			<input type="radio" name="xince"/>
			<span></span>
		</label>
		<label>
			<input type="radio" name="xince"/>
			<span></span>
		</label>

	</body>
</html>
