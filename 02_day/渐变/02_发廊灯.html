<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap{
				width: 100px;
				height: 400px;
				border: 1px solid;
				margin: 100px auto;
				overflow: hidden;
			}
			#wrap>.inner{
				height: 800px;
				background-image: repeating-linear-gradient(130deg,black 0px,black 10px,white 10px,white 20px);
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="inner">
				
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var inner=document.querySelector("#wrap>.inner");
		var count=0
		setInterval(function(){
			count++;
			if(count===400){
				count=0;
			}
			inner.style.marginTop=-count+"px";
			
		},1000/60)
		
	</script>
</html>
