<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			#wrap{
				height: 100%;
				background: gray;
			}
			#wrap>.inner{
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate3d(-50%,-50%,0);
				font: 30px/30px "微软雅黑";
			}
			#wrap>.inner>span{
				/*animation: move 1s linear infinite alternate;*/
				position: relative;
			}
			@keyframes move{
				from{
					top: 0px;
				}
				to{
					top: -10px;
				}
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="inner">
				<span>L</span>
				<span>o</span>
				<span>a</span>
				<span>d</span>
				<span>i</span>
				<span>n</span>
				<span>g</span>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var spanNodes=document.querySelectorAll("#wrap>.inner>span")
			var colors=["red","green","blue","yellow","pink","deeppink","orange"];
			for (var i = 0; i < spanNodes.length; i++) {
				spanNodes[i].style.animation="move .4s "+(i*80)+"ms linear infinite alternate";
				spanNodes[i].style.color=colors[i];
			}
		}
	</script>
</html>
