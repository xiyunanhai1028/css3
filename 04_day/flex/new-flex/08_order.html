<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				width: 400px;
				height: 300px;
				border: 1px solid;
				margin: 100px auto;
				display: flex;
				flex-flow: row nowrap;
				justify-content: flex-start;
				align-items: flex-start;
				align-items: flex-start;
			}
			#wrap>.item{
				width: 50px;
				height: 50px;
				background: pink;
				text-align: center;
				font: 20px/50px "微软雅黑";
			}
			#wrap>.item:nth-child(1){
				order: 3;
			}
			#wrap>.item:nth-child(2){
				order: 1;
			}
			#wrap>.item:nth-child(3){
				order: 2;
			}
			#wrap>.item:nth-child(4){
				order: 4;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
		</div>
		
	</body>
</html>
